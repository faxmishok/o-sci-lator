<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/matrix.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>Matrix Calculator</title>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <select name="matrixValue" class="form-control customFirstSelect" id="matrixValue">
                <option value="2">2</option>
                <option selected="selected" value="3">3</option>
                <option value="4">4</option>



            </select>
        </div>


    </div>
    <div class="container">


        <div class="flex-container">

            <div class="parent-container">

                <div class="well well-lg">

                    <form id="inputField" role="form">
                        <div class="input-group">
                            <input type="number" class="firstInput" name="field00" size="3">
                            <input type="number" class="firstInput" name="field01" size="3">
                            <input type="number" class="firstInput" name="field02" size="3">
                        </div>

                        <div class="input-group">
                            <input type="number" class="firstInput" name="field10" size="3">
                            <input type="number" class="firstInput" name="field11" size="3">
                            <input type="number" class="firstInput" name="field12" size="3">
                        </div>

                        <div class="input-group">
                            <input type="number" class="firstInput" name="field20" size="3">
                            <input type="number" class="firstInput" name="field21" size="3">
                            <input type="number" class="firstInput" name="field22" size="3">
                        </div>

                        <br>
                        <input type="button" value="calculate" name="calculate" class="btn mainClick btn-info">
                    </form>
                    <div id="resultField">

                    </div>

                </div>

            </div>
            <div class="parent-container">

                <select class="customOperation form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">Ã—</option>
                    <option value="/">/</option>
                    <!-- <option value="det">Determinant</option>
                    <option value="diag">Diagonal</option>
                    <option value="det">Determinant</option>
                    <option value="det">Determinant</option> -->
                </select>

            </div>

            <div class="parent-container">

                <div class="well well-lg">
                    <form id="inputField" class="lastAttr" role="form">
                        <div class="input-group">
                            <input type="number" class="secondInput" name="field00" size="3">
                            <input type="number" class="secondInput" name="field01" size="3">
                            <input type="number" class="secondInput" name="field02" size="3">
                        </div>

                        <div class="input-group">
                            <input type="number" class="secondInput" name="field10" size="3">
                            <input type="number" class="secondInput" name="field11" size="3">
                            <input type="number" class="secondInput" name="field12" size="3">
                        </div>

                        <div class="input-group">
                            <input type="number" class="secondInput" name="field20" size="3">
                            <input type="number" class="secondInput" name="field21" size="3">
                            <input type="number" class="secondInput" name="field22" size="3">
                        </div>

                        <input type="button" value="calculate" name="calculate" class="btn mainClick btn-info">
                    </form>

                </div>

            </div>

        </div>
        <div class=" customResult ">

        </div>
    </div>




    <script src="matrix.js"></script>
</body>

</html>
