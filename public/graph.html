<body>


    <div class="outer">
        <div class="container">
            <div class="btn-header">
                <a href="/"><i id="fa-home" class="fa fa-home" aria-hidden="true"></i></a>
                <div id="header">
                    GRAPH CALCULATOR
                </div>
            </div>
            <div class="resizable" id="calculator"></div>
        </div>
    </div>

    <script>
        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(elt);
        calculator.setExpression({ id: 'graph1', latex: 'y=x^2' });
        calculator.setExpression({ id: 'graph2', latex: 'y=2x^2-6' });
        calculator.setExpression({ id: 'graph3', latex: 'y=-x^2+1' });
        // calculator.setExpression({ id: 'graph4', latex: 'y=sin{x}'});

    </script>
</body>
